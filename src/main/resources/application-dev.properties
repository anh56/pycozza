app.message=This is DEV environment settings ${spring.application.name}

# Context path
server.servlet.context-path=/pycozza

# MongoDB database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pycozza
